<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<head th:replace="home/header :: head"></head>
<body>
    <div th:replace="home/header :: navbar"></div>
    <div class="container">
            <div class="col-md-4 offset-md-4">
                <h4 style="text-align: center">Intra in contul tau</h4>
                <hr/>
            </div>
        <form class="col-md-4 offset-md-4" method="post">
            <div class="form-group row">
                <label for="username"><strong>Username</strong></label>
                <input type="text" name="username" id="username" class="form-control"
                       th:value="${request} ? ${request.username} : ''">
                <div th:if="${usernameError}" class="text-danger" th:text="${usernameError}"></div>
            </div>
            <div class="form-group row">
                <label for="password"><strong>Parola</strong></label>
                <input type="password" name="password" id="password" class="form-control">
                <div th:if="${passwordError}" class="text-danger" th:text="${passwordError}"></div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-dark mx-3">Autentificare</button>
            </div>
            <button type="button" class="btn btn-dark mx-3" th:action="/user/signup">Inregistreaza-te</button>
        </form>
    </div>
    <footer th:insert="~{home/footer :: footer}"></footer>
</body>
</html>
