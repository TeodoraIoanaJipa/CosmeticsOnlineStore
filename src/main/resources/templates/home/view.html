<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div id="container">
    <div class="container mt-5 pb-5">
        <div class="row">

            <div class="col-md-5">
<!--                <div>-->
<!--                    <img  th:src="${product.getImageURL()}" class="img-thumbnail">-->
<!--                </div>-->
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 rounded" th:src="${product.getImageURL()}" alt="First slide">
                        </div>
<!--                        <div class="carousel-item">-->
<!--                            <img class="d-block w-100" src="..." alt="Second slide">-->
<!--                        </div>-->
<!--                        <div class="carousel-item">-->
<!--                            <img class="d-block w-100" src="..." alt="Third slide">-->
<!--                        </div>-->
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="col-md-7">
                <span><u th:text="${product.getBrand()}"></u></span>
                <h2 th:text="${product.getTitle()}" style="margin-top: 20px"></h2>
                <p>Categorie <span th:text="${product.getProductType()}" class="badge badge-dark"></span></p>
                <p style="color: #54C0A1">ÃŽn stoc</p>

                <div class="row ml-1">
                    <h6 class="mr-5"><span th:text="${product.getPrice()}"></span>,00 RON</h6>

                <br>
                <table class="table">
                    <tbody>
                    <tr><td><strong>Denumire produs:</strong></td><td th:text="${product.getTitle()}"></td></tr>
                    <tr><td><strong>Brand:</strong></td><td th:text="${product.getBrand()}"></td></tr>
                    <tr><td><strong>Data lansarii:</strong></td><td th:text="${product.getYear()}"></td></tr>
                    <tr><td><strong>Cantitate:</strong></td><td><span th:text="${product.getVolume()}"></span></td></tr>
                    <tr><td><strong>Note de varf:</strong></td><td th:text="${product.getFragranceTopNotes()}"></td></tr>
                    <tr><td><strong>Descriere:</strong></td><td th:text="${product.getDescription()}"></td></tr>
                    </tbody>
                </table>
                <form action="/cart/add" method="post">
                    <button type="submit" name="add" class="btn btn-dark mx-3"
                            th:value="${product.getId()}">Adauga in cos</button>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
