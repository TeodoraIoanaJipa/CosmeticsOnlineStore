<div th:fragment="navbar" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <style>
        .anchor-color {
            color: black;
        }
    </style>
    <div class="container-fluid header-top d-none d-md-block pb-5 pt-5">
        <img id="logo-main" src="https://www.occasions-boutique.com/wp-content/uploads/2018/02/la-femme.png"
             class="rounded mx-auto d-block" style="max-height: 300px;"/>
    </div>

    <div class="container-fluid mb-5">
        <nav class="container navbar navbar-expand-lg" style="font-size: 18px">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item">
                        <a class="nav-link pl-5 pr-5 anchor-color" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pl-5 pr-5 anchor-color" href="/menu">Produse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pl-5 pr-5 anchor-color" href="/contacts">Contact</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <form class="form-inline d-flex justify-content-center md-form form-sm mr-3" method="get"
                          action="/search">
                        <input class="form-control form-control-sm mr-3 w-75 rounded-0" type="text" name="filter"
                               placeholder="Cauta produsele tale cosmetice preferate"
                               aria-label="Search"/>
                        <button type="submit"><i class="fas fa-search fa-1x" aria-hidden="true"></i></button>
                    </form>

                    <li class="nav-item">
                        <a class="nav-link" href="/cart"><i class="fas fa-shopping-cart fa-1 pl-2 pr-2"
                                                            style="color:black"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link anchor-color" href="/user/signup">Account</a>
                    </li>
                </ul>

                <form action="/logout" method="post" sec:authorize="isAuthenticated()">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    <input type="submit" class="bg-black" style="color:white" value="Logout"/>
                </form>
            </div>
        </nav>
    </div>
</div>
